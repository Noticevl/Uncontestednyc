<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000" role="img" aria-label="Signing Agreement">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b0f17"/>
      <stop offset="1" stop-color="#0e1422"/>
    </linearGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="1" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0"/>
      <feBlend mode="overlay"/>
    </filter>
  </defs>
  <rect width="1600" height="1000" fill="url(#g)"/>
  <g fill="#fff" opacity="0.08">
    <circle cx="400" cy="700" r="240"/>
    <rect x="950" y="340" rx="60" width="460" height="330"/>
    <circle cx="1120" cy="390" r="120"/>
  </g>
  <g filter="url(#grain)" opacity=".15"><rect width="1600" height="1000" fill="#000"/></g>
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Inter, system-ui, -apple-system" font-weight="800" font-size="56" fill="#cbd5e1">
    Signing Agreement
  </text>
</svg>